<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Alle kunder fra CustomerRestService</h1>
  
  <div id="allCustomers"></div>

  <button id="getAllCustomerBtn">Vis alle kunder</button>

  <h1>Bestemt kunde fra CustomerRestService</h1>

  <input id="customerId" placeholder="Indtast kundeID" type ="number">
  <button id="getOneCustomerBtn">Vis kunde</button>

  <div id="singleCustomer"></div>

  <h1>Tilføj en kunde til RestCustomerService</h1>

  <input id="firstName" placeholder="Indtast fornavn">
  <br><br>  
  <input id="lastName" placeholder="Indtast efternavn">
  <br><br>
  <input id="year" placeholder="Indtast år" type="number">
  <br><br>

  <button id="addCustomer">Tilføj kunde</button>
  

      
  <script src="bundle.js"></script>
</body>
</html>
